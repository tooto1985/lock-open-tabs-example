<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        open
    </h1>
    <script>
        if (window.opener) {
            setTimeout(function fn() {
                window.opener.vm.checkAlive(Date.now());
                setTimeout(fn, 3000);
            }, 3000);
        }
    </script>
</body>
</html>
